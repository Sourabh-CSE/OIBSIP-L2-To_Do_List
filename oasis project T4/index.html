<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To_Do_List</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body background="fab-lentz-mRMQwK513hY-unsplash.jpg">
    <header>
      <h1>To-Do-List</h1>
      <form id="new-task-form" action="index.html" method="post">
        <input type="text" id="new-task-input" placeholder="What do you have planned?">
        <input type="submit" id="new-task-submit" value="Add task">
      </form>
    </header>
    <main>
      <section class="task-list">
        <h2>Tasks</h2>
        <div id="tasks">
          <div class="task">
            <div class="content">
              <input type="text" class="text" value="Morning Workout" readonly>
            </div>
            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
